query getProducts($limit: Int!, $offset: Int!, $sort: [String!]) {
  products(limit: $limit, offset: $offset, sort: $sort) {
    total
    results {
      id
      version
      masterData {
        current {
          name(locale: "en")
        }
        hasStagedChanges
        staged {
          name(locale: "en")
        }
        published
      }
      productType {
        name
      }
      key
      createdAt
      lastModifiedAt
    }
  }
}
