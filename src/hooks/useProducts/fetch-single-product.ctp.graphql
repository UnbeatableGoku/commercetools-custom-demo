query singleProduct($id: String!) {
  product(id: $id) {
    id
    skus
    createdAt
    lastModifiedAt
    key
    masterData {
      current {
        nameAllLocales {
          locale
          value
        }
        descriptionAllLocales {
          locale
          value
        }
        categories {
          id
          nameAllLocales {
            locale
            value
          }
        }
      }
      published
      hasStagedChanges

    }
  }
}
